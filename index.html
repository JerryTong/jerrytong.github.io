<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event to Apple Calendar</title>
</head>
<body>

<h2>Add Event to Apple Calendar</h2>

<!-- Define event details -->
<button id="add-to-calendar">Add to Calendar</button>

<script>
document.getElementById('add-to-calendar').addEventListener('click', function() {
    var event = {
        title: 'Your Event Title',
        location: 'Event Location',
        description: 'Event Description',
        startDateTime: '2024-05-16T09:00:00', // Format: YYYY-MM-DDTHH:MM:SS
        endDateTime: '2024-05-16T17:00:00'
    };

    var calendarURL = 'data:text/calendar;charset=utf-8,' + encodeURIComponent(generateCalendar(event));
    var downloadLink = document.createElement('a');
    downloadLink.href = calendarURL;
    downloadLink.download = 'event.ics';
    document.body.appendChild(downloadLink);
    downloadLink.click();
});

function generateCalendar(event) {
    var calendar = [
        'BEGIN:VCALENDAR',
        'VERSION:2.0',
        'BEGIN:VEVENT',
        'SUMMARY:' + event.title,
        'LOCATION:' + event.location,
        'DESCRIPTION:' + event.description,
        'DTSTART:' + event.startDateTime,
        'DTEND:' + event.endDateTime,
        'END:VEVENT',
        'END:VCALENDAR'
    ].join('\n');
    return calendar;
}
</script>

</body>
</html>
